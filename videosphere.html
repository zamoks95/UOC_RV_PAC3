<!DOCTYPE html>
<html>
  <head>
    <title>Videosphere</title>
    <meta name="description" content="Videosphere" />
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene isMobile="false">
      <a-assets>
        <img id="link-sky" src="recursos/sky.jpg" />
      </a-assets>
      
      <a-videosphere src="recursos/video.mp4" autoplay="true"></a-videosphere>

      <a-link
        href="sky.html"
        title="Go to Sky"
        image="#link-sky"
        peekMode="false"
        position="3 -2 0"
        rotation="30 90 0"
      ></a-link>

      <a-camera>
        <a-cursor color="#ff66ff"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
